<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kleiderspenden Registrierung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Kleiderspenden-Portal</h1>
  </header>

  <main>
    <form id="form">
      <p>Art der Übergabe:</p>
      <label><input type="radio" name="art" value="uebergabe" checked> Geschäftsstelle</label>
      <label><input type="radio" name="art" value="abholung"> Abholung</label>

      <div id="adresse" class="hidden">
        <label>Straße: <input type="text" id="strasse"></label>
        <label>PLZ: <input type="text" id="plz" maxlength="5"></label>
      </div>

      <label>Art der Kleidung:
        <select id="kleidung">
          <option>Jacken</option>
          <option>Hosen</option>
          <option>Schuhe</option>
        </select>
      </label>

      <label>Krisengebiet:
        <select id="gebiet">
          <option>Region A</option>
          <option>Region B</option>
        </select>
      </label>

      <button type="submit">Spende registrieren</button>
    </form>

    <div id="bestaetigung" class="hidden"></div>
  </main>

  <footer>
    <p>&copy; 2025 Kleiderspenden e.V.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
